<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateforme Supervision 3D</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #007acc;
    }

    p {
      color: #333333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur ma plateforme 3D</h1>
    <p>Une interface moderne pour la supervision industrielle.</p>
  </div>
</body>
</html>
